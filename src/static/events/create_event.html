<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy Planner</title>
    <link rel="stylesheet" href="/src/static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="http://momentjs.com/downloads/moment.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript"> $(function () {
      $('#startTime, #endTime').datetimepicker({
        format: 'MM/DD/YYYY HH:mm'
      });
    }); </script>
  </head>

  <body>
    <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/src/static/index.html" title="Home"><span class="glyphicon glyphicon-home"></span> Easy Planner</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a title="Events">My Events</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a title="Create Events" href="/src/static/events/create_event.html"><span class="glyphicon glyphicon-plus"></span> Create Events </a></li>
                    <li><a title="Friends"><span class="glyphicon glyphicon-user"></span> Friends </a></li>
                    <li><a title="Pending Invitations"><span class="glyphicon glyphicon-envelope"></span> Pending Invitations </a></li>
                    <li><a title="Sign Out"><span class="glyphicon glyphicon-log-out"></span> Sign Out </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="split left">
      <div class="page-header">
        <h1>Create Event</h1>
      </div>
      <div class="form">
        <div class="form-group">
          <label for="eventName">Event name</label>
          <input type="text" class="form-control" id="eventName" name="eventName" placeholder="Event Name">
        </div>
        <div class="form-group">
          <label for="eventDest">Destination</label>
          <input type="text" class="form-control" id="eventDest" name="eventDest" placeholder="Columbia University"
          aria-describedby="DestinationHelp">
          <span id="DestinationHelp" class="help-block">Double click a place to choose as destination</span>
        </div>
        <div class="form-group">
            <label for="eventDestID">DestinationID</label>
            <input type="text" class="form-control" id="eventDestID" name="eventDestID" placeholder="Place_id" readonly>
          </div>
        <div class="form-group">
            <label for="startdatetime">Start Date & Time</label>
            <div class='input-group date' id='startTime'>
              <input type='text' class="form-control" id="startdatetime" name="startdatetime" placeholder="03/22/2019 13:00">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
        </div>
        <div class="form-group">
              <label for="enddatetime">End Date & Time</label>
              <div class='input-group date' id='endTime'>
                <input type='text' class="form-control" id="enddatetime" name="enddatetime" placeholder="03/22/2019 17:00">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
          </div>
        <div class="form-group">
          <label for="Friends">Invite Friends</label>
          <input type="text" class="form-control" id="friends" name="friends" placeholder="Amy; Tom; Mike"
                  aria-describedby="InviteFriendsHelp">
          <span id="InviteFriendsHelp" class="help-block">Choose the friends you want to invite</span>
        </div>
        <button type="submit" class="event-create"><span class="glyphicon glyphicon-send"></span> Create & Send </button>
      </div>
    </div>

    <div class="split right">
      <input id="pac-input" class="controls" type="text" placeholder="Destination">
      <div class="centered" id = "map"></div>
    </div>

    <script type="text/javascript" src="/src/static/js/google-map.js"></script>
    <!--
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ95JaYcEhXjmRsnU1SS3kc5Rl3PncmYA&libraries=places&callback=initAutocomplete" async defer></script>
    -->
  </body>
</html>
